{% extends 'parent-page.html'%}

{% load static %}
{% block body %}

    <form  method="POST" id="form" >
    {% csrf_token %}
    <section class=" gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  text-white" style="border-radius: 1rem; margin-top: -20px" id="login">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="text-uppercase  text-black text-center mb-3 mt-0 ">LOGIN</h2>
              <p class="text-black mb-5">Please enter your email and password!</p>


                {% if error_message %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error_message }}
                                </div>
                                {% endif %}
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="email" id="email" value="{{ request.POST.email }}" name="email" required="required"  class="form-control form-control-lg" />
                <label class="form-label text-start  d-flex text-black" for="email" > Your Email</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" id="password" value="{{ request.POST.password }}"  required="required" name="password"  class="form-control form-control-lg" />
                <label class="form-label  text-start  d-flex text-black" for="password"> Your Password</label>
              </div>


              <button data-mdb-button-init data-mdb-ripple-init class="btn  btn-lg px-5 text-white" type="submit" id="btn1">Login</button>
<br><br>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <p class="mb-0 text-black">Don't have an account? <a href="{% url 'register'%}" class=" fw-bolder" style="color: #bc7b27;">Sign Up</a>

              </div>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    </form>

{% endblock %}
